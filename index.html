<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios Random</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/script.js"></script>
<script src="js/sweet-alert.js"></script>
<link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<center>
	<!-- Ejercicio N°1 Convertir Galones a Litros -->
	<h1>Galones a Litros</h1>
	<input id='galones' class="cajas" placeholder="Galones" type='number'>
	<button id='calculaLitros' class='botones'>Calcular</button>
	<br>
	<br>
	<hr>

	<!-- Ejercicio N°2 Conversor de Temperatura °C °K °F -->

	<h1>Conversor Temperaturas</h1>
	<div>
		<input id="grados" placeholder="Grados" type='number' class="cajas">
		<select id="lista_1">
			<option>Centigrados</option>
			<option>Kelvin</option>
			<option>Fahrenheit</option>
		</select>
	</div>	

	<div>
		<input id="respuestaGrados" placeholder='Respuesta grados' type="text" disabled class="cajas">
		<select id="lista_2">
			<option>Centigrados</option>
			<option>Kelvin</option>
			<option>Fahrenheit</option>
		</select>
	</div>
	<button id="calculaGrados" class="botones">Calcular</button>
	<br>
	<br>
	<hr>

	<!-- Ejercicio N°3 Peso en la Luna -->
	<h1>¿Cuánto pesaré en la Luna?</h1>
	<input id='peso' class="cajas" placeholder="Peso Kg" type='number'>
	<button id='calculaPeso' class='botones'>Calcular</button>
	<br>
	<br>
	<hr>

	<!-- Ejercicio N°4 Calculadora de Fraccionarios -->
	<h1>Calculadora de Fraccionarios</h1>
	<br>
	<br>
	<div>
		<input id='numerador_1' type='number'  class="fraccionarios linea">
		<select id="operaciones">
			<option> + </option>
			<option> - </option>
			<option> * </option>
			<option> / </option>
		</select>
		<input id='numerador_2'type="number"  class="fraccionarios linea">
	</div>
	
	<div>
		<input id='denominador_1' type='number'  class="fraccionarios">
		<input id='denominador_2'type="number" class="fraccionarios">
	</div>
	
	<br>
	<div>
		<button id='respuestaFraccionario' class="botones">Calcular</button>
	</div>
	<br>
	<br>
	<br>
			

</center>

</body>
</html>
